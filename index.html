<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital San Andrés — Sistema</title>
  <!-- Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Custom -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-light">
  <div class="container my-5">
    <!-- Encabezado con gradiente -->
    <div class="p-4 rounded-top shadow-sm" style="background:linear-gradient(135deg,#0d6efd,#20c997)">
      <div class="d-flex align-items-center justify-content-center gap-2 text-white">
        <img src="https://dummyimage.com/36x36/ffffff/0a58ca.png&text=H" alt="Logo" class="rounded-circle border border-light">
        <h1 class="h4 m-0 fw-bold">HOSPITAL SAN ANDRÉS</h1>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="bg-white p-4 rounded-bottom shadow">
      <h2 class="h5 text-brand mb-2">Bienvenido al Sistema de Gestión Virtual</h2>
      <p class="text-secondary">Seleccione una función del menú para empezar.</p>

      <!-- Botones del menú -->
      <div class="d-flex flex-wrap gap-2 justify-content-center my-3">
        <button class="btn btn-outline-primary rounded-pill px-4 menu-btn" data-section="ingreso">
          <i class="bi bi-shield-lock me-1"></i>Ingreso
        </button>
        <button class="btn btn-outline-info rounded-pill px-4 menu-btn" data-section="pacientes">
          <i class="bi bi-person-vcard me-1"></i>Registro de Pacientes
        </button>
        <button class="btn btn-outline-success rounded-pill px-4 menu-btn" data-section="citas">
          <i class="bi bi-calendar2-check me-1"></i>Gestión de Citas
        </button>
        <button class="btn btn-outline-warning rounded-pill px-4 menu-btn" data-section="reportes">
          <i class="bi bi-bar-chart me-1"></i>Generación de Reportes
        </button>
      </div>

      <!-- Área dinámica -->
      <div id="content" class="mt-4">
        <div class="text-center py-4 text-muted">
          <i class="bi bi-grid-3x3-gap display-6 d-block mb-2"></i>
          <p class="mb-0">Selecciona una opción del menú para comenzar.</p>
        </div>
      </div>

      <div class="text-center mt-3">
        <a href="./tutorial.html" class="btn btn-link">Ver tutorial de uso</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="bg-dark text-white text-center p-2 mt-4 rounded shadow-sm">
      <small>&copy; 2025 HOSPITAL SAN ANDRÉS. Derechos reservados.</small>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastArea"></div>

  <!-- Tooltip init -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
        new bootstrap.Tooltip(el);
      });
    });
  </script>

  <script src="./main.js" defer></script>
</body>
</html>
