<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingreso — Hospital San Andrés</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="header"><h1>HOSPITAL SAN ANDRÉS</h1></div>

    <h2>Ingreso</h2>
    <div class="content-area">
      <form id="formIngreso">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Ingresar</button>
      </form>
      <p style="margin-top:12px;"><a href="./index.html">← Volver al menú</a></p>
    </div>

    <div class="footer"><p>&copy; 2025 Hospital San Andrés</p></div>
  </div>

  <script>
    document.getElementById('formIngreso')?.addEventListener('submit', e => {
      e.preventDefault();
      alert('Ingreso OK');
    });
  </script>
</body>
</html>
